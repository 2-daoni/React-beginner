<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");

  function App() {
    const [amount, setAmount] = React.useState(0);
    const [flip, setFlip] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => {
      setAmount(0);
    }
    const onFlip = () => {
      reset();
      setFlip((current) => !current);
    }
    return (
      <div>
        <h1>Super Converter</h1>
        <div>
        <label htmlFor="minute">Minutes</label>
        <input value={flip? Math.round(amount*60) : amount} id="minute" placeholder = "분" type="number" onChange={onChange} disabled={flip}  min="0"/>
        
        </div>
        <div>
        <label htmlFor="hour">Hour</label>
        <input value={flip? amount: Math.round( amount / 60)} id="hour" placeholder="시간" type="number" onChange={onChange} onChange={onChange}disabled={!flip} min="0"/>
        </div>
        <button onClick={reset}>RESET</button>
        <button onClick={onFlip}>FLIP</button>

      </div>
    );
  }
  ReactDOM.render(<App />, root);
</script>
</html>
